<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="">

    <style>
        /* Votre style CSS ici */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&display=swap');
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f4f4f9; /* Couleur de fond plus douce */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

form {
    width: 100%;
    max-width: 400px; /* Limite la largeur du formulaire pour une meilleure présentation sur de grands écrans */
    display: flex;
    flex-direction: column;
    background-color: #fff;
    padding: 40px;
    border-radius: 10px; /* Bordures plus arrondies */
    box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* Ombre plus subtile */
}

h4 {
    margin-bottom: 20px; /* Ajout d'espacement sous le titre */
    color: #333; /* Couleur de texte plus foncée pour un meilleur contraste */
}

hr {
    margin: 20px 0; /* Augmentation de l'espacement autour du HR */
}

label {
    margin-bottom: 10px;
    color: #606060; /* Couleur de texte plus douce pour les labels */
}

input, select {
    padding: 10px; /* Augmentation du padding pour une meilleure lisibilité */
    margin-bottom: 20px; /* Augmentation de l'espacement */
    outline: 0;
    border: 1px solid #ccc; /* Bordure plus subtile */
    border-radius: 5px; /* Bordures arrondies pour les champs de saisie */
}

input:focus {
    border-color: #007bff; /* Couleur de mise en évidence lors de la sélection d'un champ */
}

input[type="submit"] {
    background-color: #007bff; /* Couleur principale pour le bouton */
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease; /* Animation de fond lors du survol */
}

input[type="submit"]:hover {
    background-color: #0056b3; /* Assombrissement du bouton au survol */
}

p a {
    color: #007bff; /* Couleur cohérente pour les liens */
    transition: color 0.3s ease; /* Animation de couleur lors du survol */
}

p a:hover {
    color: #0056b3; /* Assombrissement du lien au survol */
    text-decoration: none; /* Suppression du soulignement pour un look plus propre */
}



    </style>
</head>
<body>

<form action="">
    <br>
    <h4>INSCRIPTION</h4>
    <hr>

    <div class="name-field">
        <label for="nom">Nom</label>
        <input type="text" id="nom" >
    </div>

    <br>

    <div>
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" >
    </div>
    <br>
    <label for="email">Adresse Mail</label>
    <input type="email" id="email" tabindex="4">

    <label for="motpasse" class='cartouche'>Mot de passe : </label>
    <input class='cartouche' name="motpasse" type ='password' size="50" />

    <label for="repmotpasse" class='cartouche'>Répétez votre mot de passe</label>
    <input class='cartouche' name="repmotpasse" type ='password' size="10"/>

    <input type="submit" value="S'inscrire">

    <p>Vous avez déjà un compte ? <a href="connexion.html">Se connecter</a></p>
</form>

<footer class="container">
    <p>&copy;</p>
</footer>

</body>
</html>
